version: "3.1"

services:
  db: 
    image: mysql:8.0.19
    environment: 
      - MYSQL_ROOT_PASSWORD=root
    restart: always
    ports:
      - 3000:3306
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment: 
      - PMA_PORT=3306
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=root
    restart: always
    ports:
      - 8888:80

